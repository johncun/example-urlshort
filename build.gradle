buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:2.0.3.RELEASE"
        classpath "gradle.plugin.com.palantir.gradle.docker:gradle-docker:0.20.1"
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'app'
    version = '0.1.0'
}

task copyJarToDocker(type: Copy) {
    dependsOn bootJar
    println "COPYING build/libs/app-${bootJar.version}.jar to docker"
    from "build/libs/app-${bootJar.version}.jar"
    into "docker"
    rename { String fileName -> fileName.replace("-${bootJar.version}", "") }
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-data-rest")
    compile("org.springframework.boot:spring-boot-starter-data-mongodb")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")

    testCompile("org.springframework.boot:spring-boot-starter-test")

    // Embedded mongo
    testCompile("de.flapdoodle.embed:de.flapdoodle.embed.mongo:2.1.1")
}

build.dependsOn copyJarToDocker
